<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/style.css">
        <script src="https://kit.fontawesome.com/42077d88ee.js" crossorigin="anonymous"></script>
        <title> TRAVEL-WEBSITE | contact</title>
    </head>
<body>
    <nav class="navbar bg-dark text-light">
        <div class="container">
            <h1 class="logo">WT</h1>
            <ul class="nav-items">
                <li class="nav-item"><a href="./index.html">Home</a></li>
                <li class="nav-item"><a href="./about.html">About</a></li>
                <li class="nav-item"><a href="./contact.html">Contact</a></li>
            </ul>
        </div>
       
    </nav>
    <section class="contact">
        <div class="container">
        <div class="form-wrapper">
            <div class="co-adress">
                <div class="adress-group">
                    <i class="fas fa-map-marker-alt fa-3x text-red"></i>
                <h2 class="text-grey md-heading">Location</h2> 
            <p># Janakpuri colony, city name, town name </p>
                </div> 
                <div class="adress-group"> 
                    <i class="far fa-envelope fa-3x text-red"></i>
                 <h2 class="text-grey md-heading">Email</h2>
                 <p>travelworld@gmail.com</p> 
                </div>
                <div class="adress-group">
                    <i class="fas fa-phone-square-alt fa-3x text-red"></i>
                 <h2 class="text-grey md-heading">Phone</h2> 
                 <p>+919191991</p>
                </div>
                <div class="adress-group">
                <img src="./images/company-img.jpg" alt="cp">
                </div>
            </div>
        <form action="" class="form">
         <h1 class="lg-heading text-black">Contact Us</h1>
         <p>Let us know your questions, concerns and suggestions by filling out the contact form below</p>
         <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="" id="username" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="" id="email" required>
        </div>
         <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text" name="" id="phone" required>
        </div>
         
        <div class="form-group">
            <label for="message">Message</label>
            <textarea name="" id="message"></textarea>
        </div>
        <button type="submit" class="form-btn">Submit</button>
        </form>
        </div>
    </div>
    </section>
    <footer class="footer">
        
        <div class="social-media">
            <i class="fab fa-facebook fa-4x"></i>
            <i class="fab fa-twitter fa-4x"></i>
            <i class="fab fa-instagram fa-4x"></i>
        <p>World Travel &copy; 2020,All Rights Reserved</p>
    </div>
    </footer>
    </body>
    </html>
